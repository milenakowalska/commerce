{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post" id='new-listing'>
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Save">
        <br><br>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <select name='category' class="form-control">
            <option value=0>No category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}  
        </select>
        <br>

        <div class="form-group">
            <input class="form-control" type="text" name="picture_url" placeholder="Picture URL (optional)">
        </div>
        <div class="form-group">
            <label for='starting_bid'>Starting bid:<p id='currency'>$</p></label>
            <input type="number" name="starting_bid">
        </div>
    </form>
    
    <textarea rows=5 cols=300 style='max-width: 100%;' name='description' form='new-listing'> Product description...</textarea>
    {% endblock %}
